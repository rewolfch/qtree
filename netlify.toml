
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Disable secrets scanning to avoid false positives from Firebase SDK node_modules
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[dev]
  command = "npm run dev"
  targetPort = 5173

# Catch-all redirect for React Router (Single Page Application Support)
# Das ist wichtig, damit z.B. /blog/mein-artikel beim Neuladen funktioniert.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
